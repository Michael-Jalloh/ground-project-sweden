{% extends "base.html" %}

{% block title %}Edit {{ post.title }}{% endblock %}

{% block content %}
<h2>Edit {{post.title }}</h2>

  <form action="{% block form_action %}{{ url_for('admin.edit', slug=post.slug) }}{% endblock %}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ post.title }}" required >
      </div>
    </div>
    <div class="form-group">
      <label for="Content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" style="height: 500px;" required>{{ post.content }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="published" type="checkbox" value="y" {% if post.published %}checked="checked" {% endif %}> Published?
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% block save_button %}Edit{% endblock %}</button>
        <a class="btn btn-default" href="{{ url_for('admin.index') }}">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
