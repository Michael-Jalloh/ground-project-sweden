{% extends "base.html" %} 


{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<h1>Login</h1>
			<form action="{{ url_for('auth.login') }}" method="post">
				<div class="form-group">
					<label for="email" class=" control-label"><h4>Email</h4></label><br>
					<input class="form-control" type="text" name="email"><br>
					<label for="password" class="control-label"><h4>Password</h4></label><br>
					<input class="form-control" type="password" name="password"><br><br>
					<label for="checkbox" class="control-label"><h4>remember me</h4></label><br>
					<input type="checkbox" name="remember_me"><br>
					<input type="submit" class=" btn btn-primary btn-lg btn-block" value="Login">
				</div>
			</form>
		</div>
		<div class="col-md-4 col-md-offset-4">
			<h1>Sign Up</h1>
			<form action="{{ url_for('auth.signup') }}" method="post">
				<div class="form-group">
					<label for="name" class="control-label"><h4>Full Name</h4></label><br>
					<input class="form-control" type="text" name="name" required="required"><br>
					<label for="email" class="control-label"><h4>Email</h4></label><br>
					<input class="form-control" type="text" name="email" required="required"><br>
					<label for="password" class="control-label"><h4>Password</h4></label><br>
					<input class="form-control" type="password" name="password1" required="required" id="passowrd1"><br>
					<label for="password" class="control-label"  ><h4>Comfirm password</h4></label><br>
					<input class="form-control" type="password" name="password2" id="password_confirm" oninput="check(this)"><br><br>
					<script language="javascript" type="text/javascript">
						function check(input){
							if (input.value != document.getElementById('password').value) {
									input.setCustomValidity('Password Must be Matching.');
								} else {
									// input is valid -- reset the error message
									input.setCustomValidity('');
								}
							}
					</script>
					<input type="submit" class="btn btn-success btn-lg btn-block" value="Sign Up">
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
